<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BS Paint 1.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="app">
      <section class="headings">
        <h3>BS Paint 1.0</h3>
        <p class="message">Paint away!</p>
        <label for="gridSize">GridSize</label>
        <input type="number" value="10" min="5" max="75" id="gridSize">
        <!-- <input type="submit" value="add" class="makeNewColor"> -->
        <div class="colorAddition invisible">
          <input type="number" name="red" id="red" min="0" max="255" class="">
          <label for="red">R</label>
          <input type="number" name="green" id="green" min="0" max="255">
          <label for="green">G</label>
          <input type="number" name="blue" id="blue" min="0" max="255">
          <label for="blue">B</label>
          <input type="submit" id="finalizeColor">
        </div>
      </section>
      <section class="paint">
        <section class="brush-selection">
          <section class="palette">
            <img class="icon palette-icon" src="palette.png">
            <div class="palette-color color-1" id="color-1"></div>
            <div class="palette-color color-2" id="color-2"></div>
            <div class="palette-color color-3" id="color-3"></div>
            <div class="palette-color color-4" id="color-4"></div>
            <div class="palette-color color-5" id="color-5"></div>
          </section>
          <section class="brush">
            <div class="current-brush color-5">
              <img class="icon brush-icon" src="paintbrush.png">
            </div>
          </section>
        </section>
        <section class="canvas">
        </section>
      </section>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
